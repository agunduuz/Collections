<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koleksiyon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <div class="hd-title">
          <h1>Koleksiyon</h1>
        </div>
        <div class="hd-category">
          <a href="#"> Profil </a>
          <a href="#"> Karışık </a>
          <a href="#"> Seyahat </a>
          <a href="#"> İnsan </a>
          <a href="#"> Moda </a>
        </div>
      </header>
      <section>
        <div class="sn-box">
          <div class="bx-picture" id="bx-pic1"></div>
          <div class="bx-images">
            <div id="bx-img1"></div>
            <div id="bx-img2"></div>
            <div id="bx-img3"></div>
          </div>
          <div class="bx-info">
            <h5>Profil</h5>
            <div>
              <img src="img/image.png" alt="#" />
              <p>144</p>
            </div>
          </div>
        </div>
        <div class="sn-box">
          <div class="bx-picture" id="bx-pic2"></div>
          <div class="bx-images">
            <div id="bx-img4"></div>
            <div id="bx-img5"></div>
            <div id="bx-img6"></div>
          </div>
          <div class="bx-info">
            <h5>Karışık</h5>
            <div>
              <img src="/img/image.png" alt="#" />
              <p>7K</p>
            </div>
          </div>
        </div>
        <div class="sn-box">
          <div class="bx-picture" id="bx-pic3"></div>
          <div class="bx-images">
            <div id="bx-img7"></div>
            <div id="bx-img8"></div>
            <div id="bx-img9"></div>
          </div>
          <div class="bx-info">
            <h5>Seyahat</h5>
            <div>
              <img src="/img/image.png" alt="#" />
              <p>431</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
